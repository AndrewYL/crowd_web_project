<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Have Idea</title>
  <link rel="stylesheet" href="static/styles/style.css">
  <link rel="stylesheet" href="static/styles/create-projects.css">
</head>
<body>
  <!-- Затемняющий фон -->
  <div class="overlay" id="overlay"></div>

  <!-- Навигационная панель -->
  <header class="navbar">
    <div class="burger-menu" id="burger-menu" aria-label="Открыть меню">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="logo-title">
      <div class="logo">
        <img src="static/images/logo1.png" alt="Логотип Have Idea">
      </div>
      <span class="site-title">Have Idea</span>
    </div>
  </header>

  <!-- Боковое меню -->
  <nav class="side-menu">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li class="submenu-container">
        <a href="#projects" id="projects-menu-toggle">Проекты <span class="arrow"></span></a>
        <ul class="submenu">
          <li><a href="create-projects.html">Создать проект</a></li>
          <li><a href="all-projects.html">Все проекты</a></li>
        </ul>
      </li>
      <li><a href="about.html">О нас</a></li>
    </ul>
  </nav>

  <!-- Основной контент -->
  <main class="full-page-background">
    <div class="form-container">
      <h1>Создать проект</h1>
      <div id="error-messages" style="color: red; margin-bottom: 20px;"></div>
      <form id="create-project-form" class="project-form">
        <div class="form-group">
          <label for="project-name">Название проекта</label>
          <input type="text" id="project-name" name="project-name" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="project-short-description">Краткое описание (опционально)</label>
          <textarea id="project-short-description" name="project-short-description" rows="3" placeholder="Краткое описание проекта" aria-label="Краткое описание проекта"></textarea>
        </div>
        <div class="form-group">
          <label for="project-description">Описание проекта</label>
          <textarea id="project-description" name="project-description" rows="5" required aria-required="true"></textarea>
        </div>
        <div class="form-group">
          <label for="project-goals">Цели проекта (опционально)</label>
          <textarea id="project-goals" name="project-goals" rows="3" placeholder="Цели проекта" aria-label="Цели проекта"></textarea>
        </div>
        <div class="form-group">
          <label for="project-results">Ожидаемые результаты (опционально)</label>
          <textarea id="project-results" name="project-results" rows="3" placeholder="Ожидаемые результаты" aria-label="Ожидаемые результаты"></textarea>
        </div>
        <div class="form-group">
          <label for="project-category">Категория</label>
          <select id="project-category" name="project-category" required aria-required="true">
            <option value="">Выберите категорию</option>
            <option value="технологии">Технологии</option>
            <option value="образование">Образование</option>
            <option value="экология">Экология</option>
            <option value="социальные-проекты">Социальные проекты</option>
            <option value="другое">Другое</option>
          </select>
        </div>
        <div class="form-group">
          <label for="project-start-date">Дата начала</label>
          <input type="date" id="project-start-date" name="project-start-date" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="project-end-date">Дата окончания</label>
          <input type="date" id="project-end-date" name="project-end-date" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="project-budget">Бюджет (опционально)</label>
          <input type="number" id="project-budget" name="project-budget" min="0" aria-label="Бюджет">
        </div>
        <div class="form-group">
          <label for="project-team">Команда (опционально)</label>
          <textarea id="project-team" name="project-team" rows="3" placeholder="Введите имена участников через запятую" aria-label="Команда"></textarea>
        </div>
        <div class="form-group">
          <label for="project-contact-info">Контактная информация (опционально)</label>
          <input type="text" id="project-contact-info" name="project-contact-info" placeholder="Email, телефон, сайт" aria-label="Контактная информация">
        </div>
        <div class="form-group">
          <label for="project-files">Файлы и документы (опционально)</label>
          <input type="file" id="project-files" name="project-files" multiple aria-label="Файлы и документы">
          <span id="file-count" class="file-count">Выберите файлы</span>
        </div>
        <button type="submit" class="cta-button">Создать проект</button>
      </form>
    </div>
  </main>

  <!-- Футер -->
  <footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3>Контакты</h3>
            <p>Email: info@haveidea.com</p>
            <p>Телефон: +7 800 555 35-35</p>
            <p>Адрес: Улица Идеи, 123, Город Креативный</p>
        </div>
        <div class="footer-section">
            <h3>Социальные сети</h3>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><img src="static/images/facebook.svg" alt="Facebook"></a>
                <a href="#" aria-label="Twitter"><img src="static/images/x.svg" alt="Twitter"></a>
                <a href="#" aria-label="Telegram"><img src="static/images/tg.svg" alt="Telegram"></a>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Have Idea. Все права защищены.</p>
    </div>
  </footer>

  <!-- Подключение JavaScript -->
  <script src="static/scripts/script.js"></script>
</body>
</html>
